spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql

  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:3306/payhere?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: true

---
spring:
  config:
    activate:
      on-profile: h2-console
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/payhere

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/payhere-test

