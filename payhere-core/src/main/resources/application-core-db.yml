spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/payhere
      driver-class-name: org.h2.Driver
      username: sa
      password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    generate-ddl: true

---
spring:
  config:
    activate:
      on-profile: h2-console
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/payhere

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/payhere-test

